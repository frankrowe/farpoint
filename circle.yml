machine:
  xcode:
    version: 9.0.0
dependencies:
  pre:
    - npm -g install react-native-cli
    - npm i
    - brew cask install android-sdk

test:
  override:
    - cd android && ./gradlew clean compile
    - cd ios && xcodebuild -scheme FarPoint build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
